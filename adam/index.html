<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <link rel="stylesheet" href="adam_style.css" />
    <title>Adam S</title>
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <header class="container">
        <div class="logo">
          <img src="img/adan_logo.png" />
        </div>
        <div class="profile-pic">
          <img src="img/adam_profile_qr.png" alt="profile picture" />
        </div>
        <br />
        <br />
        <hgroup>
          <h1>Fatherhood Director</h1>
          <p>Women's Hope Medical Clinic</p>
        </hgroup>
      </header>
      <!-- ./ Header -->
      <section class="pic-sliders">
        <div class="clinc-pics">
          <div class="picture">
            <img src="img/clinic1.png" alt="title image" />
          </div>
          <div class="picture">
            <img src="img/clinic2.png" alt="clinic lobby" />
          </div>
          <div class="picture">
            <img src="img/clinic3.png" alt="sonogram room" />
          </div>
          <div class="picture">
            <img src="img/clinic4.png" alt="client room" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
